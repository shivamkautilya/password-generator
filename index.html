<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generetor</title>
    <link
      rel="icon"
      href="/img-and-icons/pwdGeneretor-icon-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="displayPasswordBox common-box">
        <form id="generated-pwd-form">
          <input
            value
            autocomplete="off"
            spellcheck="false"
            type="text"
            name="Genereted-Password"
            id="generated-pwd"
            class="generated-pwd-style"
          />
          <ion-icon
            name="repeat-outline"
            class="icon-size"
            id="reset-pwd"
          ></ion-icon>
          <ion-icon name="clipboard" class="icon-size" id="copy"></ion-icon>
        </form>
      </div>
      <div class="choosePasswordBox common-box">
        <h2>Customise your Password</h2>
        <hr />
        <div class="customise-pwd">
          <form id="customise-pwd-form">
            <div class="box-1">
              <label for="pwd-length"> Password Length</label> <br />
              <div
                class="value-button"
                id="decrease"
                onclick="decreaseValue(),pwdLengthChange()"
                value="Decrease Value"
              >
                -
              </div>

              <input type="number" id="pwd-length" value="0" />
              <div
                class="value-button"
                id="increase"
                onclick="increaseValue() ,pwdLengthChange()"
                value="Increase Value"
              >
                +
              </div>
            </div>
            <div class="box-2">
              <input
                type="radio"
                name="pwd-type"
                id="alphabetic"
                class="check-box"
              />
              Alphabetic
            </div>
            <div class="box-3">
              <input
                type="radio"
                name="pwd-type"
                id="numeric"
                class="check-box"
              />
              Numeric
            </div>
            <div class="box-3">
              <input
                type="radio"
                name="pwd-type"
                id="alphanumeric"
                class="check-box"
              />
              Alphanumeric
            </div>
            <div class="box-4">
              <input
                type="radio"
                name="pwd-type"
                id="all-characters"
                class="check-box"
                checked="checked"
              />
              All Characters
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="pwdGenerator.js"></script>
  </body>
</html>
