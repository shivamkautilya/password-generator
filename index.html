<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generetor</title>
    <link
      rel="icon"
      href="/img-and-icons/pwdGeneretor-icon-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="displayPasswordBox common-box">
        <form id="generated-pwd-form">
          <input
            value
            autocomplete="off"
            spellcheck="false"
            type="text"
            name="Genereted-Password"
            id="generated-pwd"
            class="generated-pwd-style"
          />
          <!-- <button class="generated-pwd-button">
            <img
              src="/img-and-icons/copy to clipboard-48.png"
              alt="Copy to Clipboard"
            />
          </button>
          <button class="generated-pwd-button">
            <img
              src="/img-and-icons/password-reset-48.png"
              alt="Reload New Password"
            />
          </button> -->
        </form>
      </div>
      <div class="choosePasswordBox common-box">
        <h2>Customise your Password</h2>
        <hr />
        <div class="customise-pwd">
          <form id="customise-pwd-form">
            <div class="box-1">
              <label for="pwd-length"> Password Length</label> <br />
              <!-- <select id="pwd-length" onchange="pwdLengthChange()">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select> -->
              <div
                class="value-button"
                id="decrease"
                onclick="decreaseValue(),pwdLengthChange()"
                value="Decrease Value"
              >
                -
              </div>

              <input type="number" id="pwd-length" value="0" />
              <div
                class="value-button"
                id="increase"
                onclick="increaseValue() ,pwdLengthChange()"
                value="Increase Value"
              >
                +
              </div>
            </div>
            <div class="box-2">
              <input
                type="radio"
                name="pwd-type"
                id="alphabetic"
                class="check-box"
              />
              Alphabetic
            </div>
            <div class="box-3">
              <input
                type="radio"
                name="pwd-type"
                id="numeric"
                class="check-box"
              />
              Numeric
            </div>
            <div class="box-3">
              <input
                type="radio"
                name="pwd-type"
                id="alphanumeric"
                class="check-box"
              />
              Alphanumeric
            </div>
            <div class="box-4">
              <input
                type="radio"
                name="pwd-type"
                id="all-characters"
                class="check-box"
                checked="checked"
              />
              All Characters
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/pwdGenerator.js"></script>
  </body>
</html>
